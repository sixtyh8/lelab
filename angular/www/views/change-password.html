<div ng-controller="UsersCtrl" ng-init="getCurrentUser()">
	<div class="row">
        <div class="col-md-12">
        	<h2>Change Password</h2>
        	<p>{{ currentUser.username }}</p>
        	<form class="form-horizontal" role="form" ng-submit="updatePassword()">
	        	<div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Current Password</label>
				    <div class="col-sm-4">
				      	<p class="form-control-static">{{ currentUser.password }}</p>
				    </div>
				</div>
	        	<div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">New Password</label>
				    <div class="col-sm-4">
				      	<input type="password" class="form-control" id="inputPassword3" placeholder="New Password" ng-model="currentUser.newPassword">
				    </div>
				</div>
				<div class="col-sm-4 col-sm-offset-2">
					<button type="submit" class="btn btn-primary pull-right">Update</button>
				</div>
			</form>
        </div>
    </div>
</div>
