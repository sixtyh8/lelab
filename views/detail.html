<div ng-controller="WhitepapersCtrl.Detail">
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="postlist">
				<div class="panel">
	                <div class="panel-heading">
	                    <div class="text-center">
	                        <div class="row">
	                            <div class="col-sm-9">
	                                <h3 class="pull-left">{{ whitepaper.title }}</h3>
	                            </div>
	                            <div class="col-sm-3">
	                                <h4 class="pull-right">
	                                <small><em>{{ whitepaper.created_at }}</em></small>
	                                </h4>
	                            </div>
	                        </div>
	                    </div>
	                </div>

	                
	            <div class="panel-body">
	                <div ng-bind-html="whitepaper.body"></div>
	            </div>
	            
	            <div class="panel-footer">
	                <span class="label label-default" ng-repeat="tag in whitepaper.tags">{{ tag }}</span>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
