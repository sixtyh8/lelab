<div id="settings" ng-controller="TagsCtrl">
    <div class="row">
        <div class="col-md-12">
            <h2>Tags</h2>
            <div class="well well-sm" >
                <h3 ng-hide="tags.length" style="margin-top:0;">No Tags</h3>
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="newTag.label" placeholder="Add a Tag">
                    </div>
                    <button class="btn btn-primary" ng-click="addTag()">Add</button>
                </form>
            </div>
            <div cg-busy="tagsPromise">
                <table class="table table-striped table-hover" id="tags-table" ng-if="tags.length">
                    <thead>
                        <tr>
                            <th class="table-list-name-column">Tag - Click to edit</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tag in tags track by tag.id">
                            <td><a href="#" editable-text="tag.name" onbeforesave="saveTag($data, tag.id)">{{ tag.name }}</a></td>
                            <td><button class="btn btn-sm btn-danger pull-right" confirm-click="deleteTag(tag.id, $index)" confirm-message="Are you sure?"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
